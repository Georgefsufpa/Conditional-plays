---
- name: Realizando instalações
  hosts: all
  become: true
  tasks:

    - name: Instalando pacotes em sistemas baseados em debian
      apt:
        name: "{{ item }}"
        install_recommends: true
        state: present
      when: ansible_facts['os_family'] == "Debian"
      loop:
        - git
        - vim
        - htop

- name: criando um servidor
  hosts: host2
  become: true
  tasks:

    - name: Instalando o nginx
      apt:
        name: nginx
        state: present
        install_recommends: no
        update_cache: yes

    - name: copiando arquivo de index.html
      copy:
        src: ./files/index.html
        dest: /var/www/html/index.html
      notify: reload nginx

  handlers:
    - name: reload nginx
      systemd:
        name: nginx
        enabled: yes
        state: reloaded

- name: Removendo pacotes
  tasks:
    - name: Removendo htop do Ubuntu
      apt:
        name: htop
        state: absent
      when: (ansible_facts['distribution_major_version'] == "18")
...
